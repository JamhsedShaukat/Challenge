<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Sign-Up</title>
</head>
<body>
    <div class="container">
        <h4 class="top-logo">Leaf</h4>
        <h2 class="create-acount">Create Account</h2>
        <div class="form-container">
            <form action="#" class="form">
                <label class="lable" for="full-name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter Full Name">
                <label class="lable" for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
                <label  class="lable" for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Your Password">
                <input type="submit" value="Sign-Up">
            </form>
            <div class="or"><p>-OR-</p></div>
            
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-apple"></i>
            </div>
            <div class="login">
                <a class="login" href="login">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
